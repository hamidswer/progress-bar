<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description"
        content="Progress bar.">
    <meta name="keywords" content="Progress bar">
    <link rel="stylesheet" href="Css/style.css">
    <title>Progress bar</title>
</head>

<body class="first-background content">
    <div class="row-1">
        <div class="block">
            <h2 class="active" id="number1">1</h2><span>
                <hr class="line2" id="line2">
                <hr class="disable-line" id="line22">
            </span>
            <h2 id="number2">2</h2><span>
                <hr class="line3" id="line3">
                <hr class="disable-line" id="line33">
            </span>
            <h2 id="number3">3</h2><span>
                <hr class="line4" id="line4">
                <hr class="disable-line" id="line44">
            </span>
            <h2 id="number4">4</h2>
        </div>
    </div>
    <div class="row-2"><a class="progress-button" id="previous">Previous</a><a class="progress-button"
            id="next">next</a></div>
    <script defer type="text/javascript" src="JS/progress.js" charset="utf-8"></script>
</body>

</html>
